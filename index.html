<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <article class="card-container">
      <section>
        <img src="./images/illustration-hero.svg" alt="Chicha escuchando música" title="Chica escuahndo música">
      </section>
      <section class="card-description">
        <h1 class="card-title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card-subscription">
          <img src="./images/icon-music.svg" alt="Ícono de música">
          <div class="card-price">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a href="/planes">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </section>
    </article>
  
</body>
</html>
